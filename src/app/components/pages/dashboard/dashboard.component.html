<div class="row">
  <div class="col-9">
    posts is here
  </div>
  <div class="col-3">
    <button class="btn btn-block btn-success my-2" type="button" data-toggle="modal" data-target="#exampleModal">
      Add new category<i class="bi bi-plus-lg ml-2"></i>
    </button>
    <div class="categories-bloc d-flex flex-wrap shadow-sm p-2 mb-5 bg-white rounded border">
      <div class="category d-flex align-items-center p-1 rounded bg-info text-monospace text-white m-1" *ngFor="let category of categories">
        <span class="mr-1">{{category.name}}</span>
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input
            type="name"
            id="inputName"
            class="form-control"
            formControlName="inputName"
            placeholder="Name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
