<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Add new category</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="inputName" class="sr-only">Category name</label>
    <input
      type="text"
      id="inputName"
      class="form-control"
      [formControl]="inputName"
      placeholder="Category name">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="bsModalRef.hide()">Close</button>
  <button type="button" class="btn btn-success" (click)="add()">Add</button>
</div>
