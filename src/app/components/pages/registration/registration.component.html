<div class="text-center">
  <form class="form-signup" [formGroup]="signUpForm">
    <img class="mb-4" src="/assets/icons/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <div class="form-group">
      <label for="inputName" class="sr-only">Name</label>
      <input
        type="name"
        id="inputName"
        class="form-control"
        formControlName="inputName"
        placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputLogin" class="sr-only">Login</label>
      <input
        type="login"
        id="inputLogin"
        class="form-control"
        placeholder="Login"
        formControlName="inputLogin"
        required="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        formControlName="inputEmail"
        required="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        formControlName="inputPassword"
        required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="submitForm()">Sign up</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
  </form>
</div>
