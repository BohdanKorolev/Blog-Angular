<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    <a class="p-2 text-muted" *ngFor="let categoryField of categories" href="#">
      {{categories[categoryField]}}
    </a>
  </nav>
</div>
<div class="jumbotron p-4 p-md-5 text-white rounded"
     style="background-image:url('./assets/images/lago-di-braies-italia-lake-photo.jpg');">
  <div class="col-md-6 px-0">
    <h1 class="display-4 font-italic">Title of a longer featured blog post</h1>
    <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about
      what’s most interesting in this post’s contents.</p>
    <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
  </div>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let post of posts">
    <div class="card mb-4 shadow-sm">
      <img [src]="post.bannerImg" class="card-img-top" alt="">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <strong class="text-primary">

          </strong>
          <small class="text-muted">{{post.dateTime | date:'dd.MM.yyyy | hh:mm'}}</small>
        </div>
        <h3>
          <a href="" class="text-dark">{{post.title}}</a>
        </h3>
        <p class="card-text" [innerHTML]="post.content.slice(0, 350)"></p>
      </div>
    </div>
  </div>
</div>
